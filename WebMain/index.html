	<script>
		function getURLVar(cname) {
		  let name = cname + "=";
		  let decodedCookie = location.search;
		  let ca = decodedCookie.split('&');
		  for(let i = 0; i <ca.length; i++) {
		    let c = ca[i];
		    while (c.charAt(0) == ' ') {
		      c = c.substring(1);
		    }
		    if (c.indexOf(name) == 0) {
		      return c.substring(name.length, c.length);
		    }
		  }
		  return "Nothing Found";
			location.search = ""
		}
		function PTN() {
			document.getElementById("ProjectsTN").classList.remove("inactive");
			var x = document.getElementsByClassName("active");
			x[0].classList.add("inactive");
			x[0].classList.remove("active");
			document.getElementById("ProjectsTN").classList.add("active");
			var y = document.getElementsByClassName("show");
			y[0].classList.add("hidden");
			y[0].classList.remove("show");
			document.getElementById("Projects").classList.add("show");
			document.getElementById("Projects").classList.remove("hidden");
			document.title = "Projects - Lols Test"
		}

		function lOA() {

		function BCK(showDiv, PN) {
			var y = document.getElementsByClassName("show");
			y[0].classList.add("hidden");
			y[0].classList.remove("show");
			document.getElementById(showDiv).classList.add("show");
